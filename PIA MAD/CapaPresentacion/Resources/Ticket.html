<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">NTEAN</label><br />
                <div style="height:12px !important"><br />
                  <label style="font-size:11px;">Direcci√≥n: Enrique Segoviano #888 </label>
                  <br />
            </div></td>
            <td style="width:25%;" align="right" valign="top">&nbsp;</td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
		<tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold">Tipo de documento:</label></td>
			<td style="width:20%"><label style="font-size:12px;">@tipodocumento</label></td>
		</tr>
    </table>
    
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Producto</th>
                <th>Precio Compra</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
                <th>Descuento</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>
    
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Metodo de Pago</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>@metodoPago</td><td>@monto</td></tr>
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:20%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>@montototal</td></tr>
        </tbody>
    </table>
</body>
</html>
